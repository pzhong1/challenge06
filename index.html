<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assests/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="head">Weather Dashboard</h1>
        <div class="row">
            <div class="col-4">
                <p class="fs-4 fw-bold">Search for a City</p> <!-- fs-4 = text size, fw = font wright-->
                
                <!--form for search-->
                <form>
                    <input type="text" id="city-input" placeholder="Enter a city name" >
                    <button type="submit" class="btn btn-primary"> search</button>
                </form>
                <div id="search-history" class="vertical-list"></div> <!--add a class because i want style my search-history vertically in css file-->
            </div>
            <div class="col-8">
                <div id="current-weather"></div>
                <div id="forecast" class="d-flex justify-content-around"></div>
                </div> 
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
   <script src="./Assests/scrpit.js"></script>
</body>

</html>
